<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Stalk</title>
    <!-- BOOTSTRAP Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="container main-bg">
    <h1 class="text-center"><img class="logo" src="images/smartphone.png" alt=""> Phone Stalker</h1>
    <div class="input-group">
        <input id="input-field" type="text" class="form-control" placeholder="Search Your Phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadData()" class="btn  buttons" type="button" id="search-btn">Search</button>
    </div>
    <!-- error messages -->
    <h4 id="error" class="error  my-3"><img src="images/multiply.png" class="cross" alt=""> No Phone Found
        <img src="images/multiply.png" class="cross" alt="">
    </h4>
    <h4 id="error-msg" class="error my-3"><img src="images/multiply.png" class="cross" alt=""> Please put a valid
        value <img src="images/multiply.png" class="cross" alt=""></h4>
    <!-- Display single phone detail -->

    <div id="phone-details">

    </div>

    <!-- display all phones -->

    <div id="main-div" class="row">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
